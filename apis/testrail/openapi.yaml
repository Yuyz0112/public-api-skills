  responses:
    ApiError:
      description: API error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiError"

  schemas:
    ApiError:
      type: object
      properties:
        error:
          type: string
      additionalProperties: true

    PaginationLinks:
      type: object
      properties:
        next:
          type: string
          nullable: true
        prev:
          type: string
          nullable: true
      additionalProperties: true

    PaginatedBase:
      type: object
      properties:
        offset:
          type: integer
        limit:
          type: integer
        size:
          type: integer
        _links:
          $ref: "#/components/schemas/PaginationLinks"
      additionalProperties: true

    Project:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        announcement: { type: string, nullable: true }
        show_announcement: { type: boolean }
        is_completed: { type: boolean }
        completed_on: { type: integer, nullable: true }
        suite_mode: { type: integer }
        url: { type: string }
      additionalProperties: true

    Suite:
      type: object
      properties:
        id: { type: integer }
        project_id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        is_baseline: { type: boolean, nullable: true }
        is_master: { type: boolean, nullable: true }
        is_completed: { type: boolean, nullable: true }
        completed_on: { type: integer, nullable: true }
        url: { type: string, nullable: true }
      additionalProperties: true

    Section:
      type: object
      properties:
        id: { type: integer }
        suite_id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        parent_id: { type: integer, nullable: true }
        depth: { type: integer }
        display_order: { type: integer }
      additionalProperties: true

    Case:
      type: object
      properties:
        id: { type: integer }
        title: { type: string }
        section_id: { type: integer }
        suite_id: { type: integer, nullable: true }
        template_id: { type: integer, nullable: true }
        type_id: { type: integer, nullable: true }
        priority_id: { type: integer, nullable: true }
        milestone_id: { type: integer, nullable: true }
        created_by: { type: integer, nullable: true }
        created_on: { type: integer, nullable: true }
        updated_by: { type: integer, nullable: true }
        updated_on: { type: integer, nullable: true }
        estimate: { type: string, nullable: true }
        estimate_forecast: { type: string, nullable: true }
        refs: { type: string, nullable: true }
      additionalProperties: true

    Run:
      type: object
      properties:
        id: { type: integer }
        suite_id: { type: integer, nullable: true }
        project_id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        milestone_id: { type: integer, nullable: true }
        assignedto_id: { type: integer, nullable: true }
        include_all: { type: boolean }
        is_completed: { type: boolean }
        completed_on: { type: integer, nullable: true }
        created_on: { type: integer, nullable: true }
        created_by: { type: integer, nullable: true }
        passed_count: { type: integer, nullable: true }
        blocked_count: { type: integer, nullable: true }
        untested_count: { type: integer, nullable: true }
        retest_count: { type: integer, nullable: true }
        failed_count: { type: integer, nullable: true }
      additionalProperties: true

    Plan:
      type: object
      properties:
        id: { type: integer }
        project_id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        milestone_id: { type: integer, nullable: true }
        assignedto_id: { type: integer, nullable: true }
        is_completed: { type: boolean }
        completed_on: { type: integer, nullable: true }
        entries:
          type: array
          items:
            $ref: "#/components/schemas/PlanEntry"
      additionalProperties: true

    PlanEntry:
      type: object
      properties:
        id: { type: string, nullable: true }
        suite_id: { type: integer, nullable: true }
        name: { type: string, nullable: true }
        description: { type: string, nullable: true }
        assignedto_id: { type: integer, nullable: true }
        include_all: { type: boolean, nullable: true }
        case_ids:
          type: array
          items: { type: integer }
        config_ids:
          type: array
          items: { type: integer }
        runs:
          type: array
          items:
            $ref: "#/components/schemas/Run"
      additionalProperties: true

    Test:
      type: object
      properties:
        id: { type: integer }
        case_id: { type: integer }
        run_id: { type: integer }
        title: { type: string, nullable: true }
        status_id: { type: integer }
        assignedto_id: { type: integer, nullable: true }
        milestone_id: { type: integer, nullable: true }
        priority_id: { type: integer, nullable: true }
        refs: { type: string, nullable: true }
      additionalProperties: true

    Status:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        label: { type: string }
        is_system: { type: boolean }
        is_final: { type: boolean }
        is_untested: { type: boolean }
        color_bright: { type: integer, nullable: true }
        color_medium: { type: integer, nullable: true }
        color_dark: { type: integer, nullable: true }
      additionalProperties: true

    User:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        email: { type: string, nullable: true }
        is_active: { type: boolean, nullable: true }
      additionalProperties: true

    Milestone:
      type: object
      properties:
        id: { type: integer }
        name: { type: string }
        description: { type: string, nullable: true }
        start_on: { type: integer, nullable: true }
        due_on: { type: integer, nullable: true }
        started_on: { type: integer, nullable: true }
        completed_on: { type: integer, nullable: true }
        is_started: { type: boolean, nullable: true }
        is_completed: { type: boolean, nullable: true }
        parent_id: { type: integer, nullable: true }
      additionalProperties: true

    ResultStep:
      type: object
      properties:
        content: { type: string, nullable: true }
        expected: { type: string, nullable: true }
        actual: { type: string, nullable: true }
        status_id: { type: integer, nullable: true }
      additionalProperties: true

    Result:
      type: object
      properties:
        id: { type: integer }
        test_id: { type: integer, nullable: true }
        assignedto_id: { type: integer, nullable: true }
        status_id: { type: integer, nullable: true }
        created_by: { type: integer, nullable: true }
        created_on: { type: integer, nullable: true }
        comment: { type: string, nullable: true }
        version: { type: string, nullable: true }
        elapsed: { type: string, nullable: true }
        defects: { type: string, nullable: true }
        custom_step_results:
          type: array
          items:
            $ref: "#/components/schemas/ResultStep"
      additionalProperties: true

    Attachment:
      type: object
      properties:
        id:
          oneOf:
            - type: integer
            - type: string
        name: { type: string }
        size: { type: integer }
        created_on: { type: integer }
        project_id: { type: integer, nullable: true }
        case_id: { type: integer, nullable: true }
        user_id: { type: integer, nullable: true }
        result_id: { type: integer, nullable: true }
      additionalProperties: true

    AddAttachmentRequest:
      type: object
      required: [attachment]
      properties:
        attachment:
          type: string
          format: binary

    AddRunRequest:
      type: object
      required: [name]
      properties:
        suite_id: { type: integer }
        name: { type: string }
        description: { type: string }
        milestone_id: { type: integer }
        assignedto_id: { type: integer }
        include_all:
          type: boolean
          default: true
        case_ids:
          type: array
          items: { type: integer }
        refs: { type: string }
      additionalProperties: true

    AddPlanEntryRequest:
      type: object
      properties:
        suite_id: { type: integer }
        name: { type: string }
        description: { type: string }
        assignedto_id: { type: integer }
        include_all:
          type: boolean
          default: true
        case_ids:
          type: array
          items: { type: integer }
        config_ids:
          type: array
          items: { type: integer }
        refs: { type: string }
      additionalProperties: true

    AddPlanRequest:
      type: object
      required: [name]
      properties:
        name: { type: string }
        description: { type: string }
        milestone_id: { type: integer }
        entries:
          type: array
          items:
            $ref: "#/components/schemas/AddPlanEntryRequest"
      additionalProperties: true

    AddResultRequest:
      type: object
      properties:
        status_id: { type: integer, description: "Default system statuses: 1 Passed, 2 Blocked, 4 Retest, 5 Failed." }
        comment: { type: string }
        version: { type: string }
        elapsed: { type: string, description: "Examples: 30s, 1m 45s, 2h." }
        defects: { type: string, description: "Comma-separated references, for example BUG-123,BUG-456." }
        assignedto_id: { type: integer }
        custom_step_results:
          type: array
          items:
            $ref: "#/components/schemas/ResultStep"
      additionalProperties: true

    AddResultsRequestItem:
      allOf:
        - $ref: "#/components/schemas/AddResultRequest"
        - type: object
          properties:
            test_id: { type: integer }
          required: [test_id]

    AddResultsForCasesRequestItem:
      allOf:
        - $ref: "#/components/schemas/AddResultRequest"
        - type: object
          properties:
            case_id: { type: integer }
          required: [case_id]

    AddResultsRequest:
      type: object
      required: [results]
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/AddResultsRequestItem"

    AddResultsForCasesRequest:
      type: object
      required: [results]
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/AddResultsForCasesRequestItem"

    BulkResultsResponse:
      type: object
      properties:
        results:
          type: array
          items:
            $ref: "#/components/schemas/Result"
      additionalProperties: true

    PaginatedProjects:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            projects:
              type: array
              items:
                $ref: "#/components/schemas/Project"

    PaginatedCases:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            cases:
              type: array
              items:
                $ref: "#/components/schemas/Case"

    PaginatedSuites:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            suites:
              type: array
              items:
                $ref: "#/components/schemas/Suite"

    PaginatedSections:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            sections:
              type: array
              items:
                $ref: "#/components/schemas/Section"

    PaginatedRuns:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            runs:
              type: array
              items:
                $ref: "#/components/schemas/Run"

    PaginatedPlans:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            plans:
              type: array
              items:
                $ref: "#/components/schemas/Plan"

    PaginatedTests:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            tests:
              type: array
              items:
                $ref: "#/components/schemas/Test"

    PaginatedResults:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            results:
              type: array
              items:
                $ref: "#/components/schemas/Result"

    PaginatedMilestones:
      allOf:
        - $ref: "#/components/schemas/PaginatedBase"
        - type: object
          properties:
            milestones:
              type: array
              items:
                $ref: "#/components/schemas/Milestone"
