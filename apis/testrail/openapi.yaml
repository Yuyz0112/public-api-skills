      in: query
      required: false
      schema:
        type: integer
        enum: [0, 1]
      description: 1 for completed, 0 for active.
    IsStarted:
      name: is_started
      in: query
      required: false
      schema:
        type: integer
        enum: [0, 1]
      description: 1 for started, 0 for upcoming.
    Limit:
