    SuiteId:
      name: suite_id
      in: path
      required: true
      schema:
        type: integer
    SuiteIdQuery:
      name: suite_id
      in: query
      required: false
      schema:
        type: integer
    SectionId:
      name: section_id
      in: path
      required: true
      schema:
        type: integer
    SectionIdQuery:
      name: section_id
      in: query
      required: false
      schema:
        type: integer
    CaseId:
      name: case_id
      in: path
      required: true
      schema:
        type: integer
    RunId:
      name: run_id
      in: path
      required: true
      schema:
        type: integer
    PlanId:
      name: plan_id
      in: path
      required: true
      schema:
        type: integer
    MilestoneId:
      name: milestone_id
      in: path
      required: true
      schema:
        type: integer
    TestId:
      name: test_id
      in: path
      required: true
      schema:
        type: integer
    ResultId:
      name: result_id
      in: path
      required: true
      schema:
        type: integer
    PlanEntryId:
