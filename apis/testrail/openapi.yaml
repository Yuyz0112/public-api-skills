openapi: 3.0.3
info:
  title: TestRail API
  version: 0.1.0
  description: |
    Community-maintained OpenAPI 3.0 specification for TestRail API v2.
    This spec is designed for automation and conversion to Agent Skills.

    Base endpoint style follows:
    `index.php?/api/v2/{method}`.

    Notes:
    - TestRail supports custom fields for many entities (`custom_*`), modeled here with `additionalProperties: true`.
    - This is not an official TestRail-published OpenAPI document.
    - Source policy: endpoints/parameters are taken from official TestRail API docs.
externalDocs:
  description: Official TestRail API documentation
  url: https://support.testrail.com/hc/en-us/categories/7076735771924-API
servers:
  - url: https://{instance}
    description: TestRail instance
    variables:
      instance:
        default: your-company.testrail.io
tags:
  - name: read
    description: Read-only operations (typically GET)
  - name: write
    description: Write operations (typically POST)
  - name: projects
  - name: suites
  - name: sections
  - name: cases
  - name: runs
  - name: plans
  - name: tests
  - name: results
  - name: statuses
  - name: users
  - name: milestones
  - name: attachments
paths:
  /index.php?/api/v2/get_projects:
    get:
      operationId: getProjects
      tags: [projects, read]
      summary: Get projects
      parameters:
        - $ref: "#/components/parameters/IsCompleted"
        - $ref: "#/components/parameters/Limit"
        - $ref: "#/components/parameters/Offset"
      responses:
        "200":
          description: Project list
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedProjects"
        default:
          $ref: "#/components/responses/ApiError"
      security:
        - basicAuth: []
